<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Modal dengan HTML & CSS</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <!-- Checkbox untuk memicu popup -->
    <input type="checkbox" id="popup-toggle" class="popup-checkbox">
    
    <!-- Tombol untuk menampilkan popup -->
    <label for="popup-toggle" class="open-popup-btn">Buka Popup</label>
    
    <!-- Modal Popup -->
    <div class="popup">
        <div class="popup-content">
            <h2>Ini adalah Popup</h2>
            <p>Hanya menggunakan HTML dan CSS tanpa JavaScript.</p>
            <!-- Tombol untuk menutup popup -->
            <label for="popup-toggle" class="close-popup-btn">Tutup</label>
        </div>
    </div>
</body>
</html>
